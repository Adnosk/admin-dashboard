<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,400;1,700&display=swap"
                rel="stylesheet">
        <title>Admin Dashboard</title>
</head>

<body>
        <div class="sidebar">
                <div class="top-dashboard">
                        <img src="/img/view-dashboard.svg" alt="Dashboard icon" class="icon" id="bigico">
                        <div class="dashboard">Dashboard</div>
                </div>
                <div class="sidebar-first">
                        <ul>
                                <li><img src="/img/home-account.svg" alt="Home" class="icon"> Home</li>
                                <li><img src="/img/account.svg" alt="Profile" class="icon"> Profile</li>
                                <li><img src="img/message-arrow-right.svg" alt="Messages" class="icon"> Messages</li>
                                <li><img src="img/clock-alert-outline.svg" alt="Clock" class="icon"> History</li>
                                <li><img src="img/file-multiple.svg" alt="Tasks" class="icon"> Tasks</li>
                                <li><img src="img/account-group.svg" alt="Group" class="icon"> Communities</li>
                        </ul>
                </div>
                <div class="sidebar-second">
                        <ul>
                                <li><img src="img/cog-outline.svg" alt="Cog" class="icon"> Settings</li>
                                <li><img src="img/chat-question.svg" alt="Question" class="icon"> Support</li>
                                <li><img src="img/shield-account.svg" alt="Shield" class="icon"> Privacy</li>
                        </ul>
                </div>
        </div>
        <div class="header">
                <div class="header-top">
                        <img src="img/magnify.svg" alt="Search icon" class="header-icon">
                        <input type="search" name="search" id="search">
                        <img src="img/bell.svg" alt="Bell" class="header-icon">
                        <img src="img/cat1.jpg" alt="Cat pic" class="avatar">
                        <p>Morgan Oakley</p>
                </div>
                <div class="header-bottom">
                        <img src="img/cat1.jpg" alt="avatar" class="avatar av-big">
                        <p>Hi there<br><span class="big-font">Morgan Oakley (@morgan)</span></p>
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                </div>
        </div>
        <div class="main">
                <div class="projects">

                </div>
                <div class="announcements">

                </div>
                <div class="trending">
                        
                </div>
        </div>
</body>

</html>
